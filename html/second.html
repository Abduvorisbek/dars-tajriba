<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECOND STEP</title>
    <link rel="stylesheet" href="second.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>

<body>

    <header class="header container">

        <nav class="nav">
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>

            <div class="navbar">
                <a href="#">Services</a>
                <a href="#">About </a>
                <a href="#">Contacts</a>
            </div>

            <div class="nav-btn">
                <button><a href="login.html">Log in</a></button>
                <button><a href="index.html">Open an account</a></button>
                <button><a href="#">EN</a></button>
            </div>
        </nav>

    </header>

    <main class="main container">

        <section class="section-1">
            <div class="box">

                <div class="box-logo">
                    <img src="./images/logo.png" alt="">
                </div>

                <div class="box-text">
                    <h1>Welcome to ByTrend!</h1>
                    <p>Already have an account? <a href="../login/login.html">Log in</a></p>
                </div>

                <form action="#">

                    <div class="email">
                        <p>Email<span>*</span></p>
                        <input type="email" placeholder="Email address">
                    </div>

                    <div class="number">
                        <p>Phone<span>*</span></p>
                        <input type="tel" placeholder="+7  965-748-89-90">
                    </div>

                    <div class="country">
                        <div class="city">
                            <p>Country<span>*</span></p>
                            <select name="city" id="city">
                                <option value="">Russia</option>
                                <option value="">Uzbekistan</option>
                                <option value="">USA</option>
                                <option value="">New York</option>
                            </select>
                        </div>
                        <div class="city-1">
                            <p>City<span>*</span></p>
                            <input type="text" placeholder="Name of the city">
                        </div>
                    </div>

                    <div class="password">
                        <p for="password">Password<span>*</span></p>
                        <input type="password" name="password" id="password" placeholder="************" />
                        <i class="bi bi-eye-slash" id="togglePassword"></i>

                        <p for="password" class="pas-p">Confirm password<span>*</span></p>
                        <input type="password" placeholder="************">
                    </div>

                    <div class="form-end">
                        <button type="submit">
                            <a href="#">Continue</a>
                        </button>
                    </div>

                    <p class="end-p">By signing up, you are agreeing to our Terms & Conditions <br>
                        and Privacy Policy.</p>


                </form>

            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>

</html>
