<body>

    <header class="header container">

        <nav class="nav">
            <div class="logo">
                <img src="images/logo.png" alt="">

            <div class="navbar">
                <a href="#">Services</a>
                <a href="#">About </a>

    <main class="main container">
        <section class="section-1">

            <div class="box">

                <div class="box-logo">
                    <img src="images/logo.png" alt="">

                <div class="box-text">
                    <h1>Welcome to ByTrend!</h1>
                    <p>Already have an account? <a href="login/login.html">Log in</a></p>

                <form action="#" id="#form">

                    <div class="form-box">

                    <div class="form-input">

                    <div class="kun">
                        <p>Birth date<span>*</span></p>

                    </div>

                    <div class="jins">
                        <p>Gender<span>*</span></p>
                        <div class="gender_9">
                            <div class="gender">
                                <input type="radio" name="gender" id="female" required>
                                <label for="female">Female</label>
                            </div>
                            <div class="gender">
                                <input type="radio" name="gender" id="male" required>
                                <label for="male">Male</label>
                            </div>
                        </div>
                    </div>

                    <div class="skp">
                        <p>Skype</p>
                        <input type="text" placeholder="Your login Skype" required>
                    </div>

                    <div class="pm">
                        <p>Promo</p>
                        <input type="text" placeholder="Your promo" required>
                    </div>

                    <div class="davom">
                        <button type="submit">
                            <a href="./second.html">Continue</a>
                        </button>
                    </div>

                </form>

            </div>

        </section>
